[params]
  description = "Erik Sapir's blog"

  #-------------------------------
  # Author Settings
  [params.author]
    author__name = "Camelia Mendes"
    author__bio = "Designs, talks, and writes about web, ethics, privacy, and dev. I share design tutorials, free resources and inspiration."
    author__avatar = "https://via.placeholder.com/200x200"

  [[params.social]]
    icon = "logo-twitter"
    name = "Twitter"
    link = "https://twitter.com/esapir"

  [[params.social]]
    icon = "logo-linkedin"
    name = "Linkedin"
    link = "https://www.linkedin.com/in/esapir/"

  [[params.social]]
    icon = "logo-medium"
    name = "Medium"
    link = "https://medium.com/@esapir"


  # Other icons can be found at https://ionicons.com/v4/


  #-------------------------------
  # Hero Settings
  [params.hero]
    hero__title = "Hello! I'm Erik Sapir"
    hero__description = "As a Technical Leader with two decades of experience writing code and building complex systems, I am passionate about engineering culture, startups, mentoring, coding, system architecture, and more. When I'm not working, you can find me climbing walls, cooking, enjoying a great beer and mostly spending time with Rony, my 4-year-old son."
    hero__image = "/images/profile.JPG" 
